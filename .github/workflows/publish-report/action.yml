name: Publish test report artifact to GH Pages

inputs:
  webhook_url:
    description: 'Slack webhook URL fetched from Github secrets'
    required: true

runs:
  using: "composite"

  steps:
    - name: Checkout GitHub Pages Branch
      uses: actions/checkout@v3
      with:
        ref: gh-pages

    - name: Set FOO
      shell: bash
      run: echo "HTML_REPORT_URL_PATH=reports/${{ github.ref_name }}/${{ github.run_id }}/${{ github.run_attempt }}" >> $HTML_REPORT_URL_PATH

    - name: Set Git User
      shell: bash
      # see: https://github.com/actions/checkout/issues/13#issuecomment-724415212
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

    - name: Download zipped HTML report
      uses: actions/download-artifact@v2
      with:
        name: playwright-report
        path: $HTML_REPORT_URL_PATH

    - name: Push HTML Report
      shell: bash
      # commit report, then try push-rebase-loop until it's able to merge the HTML report to the gh-pages branch
      # this is necessary when this job running at least twice at the same time (e.g. through two pushes at the same time)
      run: |
        git add .
        git commit -m "workflow: add HTML report for run-id ${{ github.run_id }} (attempt:  ${{ github.run_attempt }})"

        while true; do
          git pull --rebase
          if [ $? -ne 0 ]; then
            echo "Failed to rebase. Please review manually."
            exit 1
          fi

          git push
          if [ $? -eq 0 ]; then
            echo "Successfully pushed HTML report to repo."
            exit 0
          fi
        done

    - name: Output Report URL as Worfklow Annotation
      shell: bash
      run: |
        FULL_HTML_REPORT_URL=https://internetarchive.github.io/archiveorg-e2e-playwright/$HTML_REPORT_URL_PATH

        echo "::notice title=ðŸ“‹ Published Playwright Test Report::$FULL_HTML_REPORT_URL"

    - name: Publish notifications to slack channel
      uses: act10ns/slack@v2
      with:
        status: ${{ job.status }}
        steps: ${{ toJson(steps) }}
        channel: '#git-e2e-tests'
        webhook-url: ${{ inputs.webhook_url }}
        message: "Playwright report page - https://internetarchive.github.io/archiveorg-e2e-playwright/$HTML_REPORT_URL_PATH"
      if: always()
